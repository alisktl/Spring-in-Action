<!DOCTYPE html>
<html land="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Design your taco!</h1>
<h2>Feelin' hungry, <span th:text="${user.fullname}">NAME</span>?</h2>
<img th:src="@{/images/TacoCloud.png}">

<form id="logoutForm" method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout"/>
</form>

<form id="tacoForm" method="POST" th:action="@{/design}" th:object="${taco}">

  <span class="validationError"
        th:errors="*{ingredients}"
        th:if="${#fields.hasErrors('ingredients')}">Ingredient Error</span>

  <div class="grid">
    <div class="ingredient-group" id="wraps">
      <h3>Designate your wrap:</h3>
      <div th:each="ingredient : ${wrap}">
        <input th:field="*{ingredients}" th:value="${ingredient.id}"
               type="checkbox"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>

    <div class="ingredient-group" id="proteins">
      <h3>Pick you protein:</h3>
      <div th:each="ingredient : ${protein}" type="checkbox">
        <input th:field="*{ingredients}" th:value="${ingredient.id}"
               type="checkbox"/>
        <span th:text="${ingredient.name}">INGREDIENT</span>
      </div>
    </div>

    <div class="ingredient-group" id="cheeses">
      <h3>Pick you protein:</h3>
      <div th:each="ingredient : ${cheese}" type="checkbox">
        <input th:field="*{ingredients}" th:value="${ingredient.id}"
               type="checkbox"/>
        <span th:text="${ingredient.name}">INGREDIENT</span>
      </div>
    </div>

    <div class="ingredient-group" id="veggies">
      <h3>Pick you protein:</h3>
      <div th:each="ingredient : ${veggies}" type="checkbox">
        <input th:field="*{ingredients}" th:value="${ingredient.id}"
               type="checkbox"/>
        <span th:text="${ingredient.name}">INGREDIENT</span>
      </div>
    </div>

    <div class="ingredient-group" id="sauces">
      <h3>Pick you protein:</h3>
      <div th:each="ingredient : ${sauce}" type="checkbox">
        <input th:field="*{ingredients}" th:value="${ingredient.id}"
               type="checkbox"/>
        <span th:text="${ingredient.name}">INGREDIENT</span>
      </div>
    </div>
  </div>

  <div>
    <h3>Name your taco creation:</h3>
    <input th:field="*{name}" type="text"/>
    <span class="validationError"
          th:errors="*{name}"
          th:if="${#fields.hasErrors('name')}">Name Error</span>
  </div>

  <button>Submit You Taco</button>
</form>
</body>
</html>
